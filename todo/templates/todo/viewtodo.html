{% extends 'todo/base.html' %}
{% block content %}
{{ error }}

{{ todo.title }}


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
<button type="submit"> save </button>
</form>

<form method="POST" action="{% url 'donedo' todo.id %}">

<button type="submit"> Completed </button>
</form>

<form method="POST" action="{% url 'deldo' todo.id %}">
    {% csrf_token %}

<button type="submit"> Delete </button>
</form>
{% endblock %}
